- name: Install Ruby
  command: rbenv install --skip-existing --keep 2.4.0
  args:
    creates: "/Users/{{ user.name }}/.rbenv/versions/2.4.0"
- name: Install Bundler
  gem:
    name: bundler
    state: latest
    executable: "rbenv exec gem"
  environment:
    RBENV_VERSION: "2.4.0"
#    RBENV_VERSION: "{{ item }}"
#  with_items: rbenv.versions

- name: Setup symlinks for dotfiles
  file: src=/Users/{{ user.name }}/Dropbox/lib/dotfiles/{{ item }} dest=/Users/{{ user.name }}/{{ item }} state=link
  with_items:
    - .bash_profile
    - .bashrc
    - .emacs.d
    - .gitconfig
    - .gitignore
    - .mackup.cfg
    - .tmux.conf

- name: Setup a symlink for vim conf
  file: src=/Users/{{ user.name }}/Dropbox/lib/vim dest=/Users/{{ user.name }}/.vim state=link

- name: Setup a symlink for atom conf
  file: src=/Users/{{ user.name }}/Dropbox/lib/atom dest=/Users/{{ user.name }}/.atom state=link

- name: Setup a symlink for zsh conf
  file: src=/Users/{{ user.name }}/Dropbox/lib/zsh/.zshrc dest=/Users/{{ user.name }}/.zshrc state=link
